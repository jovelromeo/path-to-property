name: OpenAI PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  openai-pr-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}..HEAD > /tmp/diff.txt

      - name: Install GitHub CLI
        run: |
          sudo apt-get install gh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and run review script
        run: |
          cd .github/scripts
          npm install openai
          node .github/scripts/review.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Empty diff file
        run: |
          echo "" > /tmp/diff.txt